<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
  </head>
  <body>
    <h1>Investment Calculator</h1>

    <form id="calculatorForm">
      <div>
        <label for="cashBalance">Cash Balance:</label>
        <input type="text" id="cashBalance" name="cashBalance" required />
      </div>

      <h2>TQQQ Section</h2>
      <div>
        <label for="tqqqPrice">TQQQ Price:</label>
        <input type="text" id="tqqqPrice" name="tqqqPrice" required />
      </div>

      <div>
        <label for="qqqPrice">QQQ Price:</label>
        <input type="text" id="qqqPrice" name="qqqPrice" required />
      </div>

      <div>
        <label for="qqq200Ma">QQQ 200 MA:</label>
        <input type="text" id="qqq200Ma" name="qqq200Ma" required />
      </div>

      <h2>UPRO Section</h2>
      <div>
        <label for="uproPrice">UPRO Price:</label>
        <input type="text" id="uproPrice" name="uproPrice" required />
      </div>

      <div>
        <label for="vooPrice">VOO Price:</label>
        <input type="text" id="vooPrice" name="vooPrice" required />
      </div>

      <div>
        <label for="voo200Ma">VOO 200 MA:</label>
        <input type="text" id="voo200Ma" name="voo200Ma" required />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="./app.js"></script>
  </body>
</html>
